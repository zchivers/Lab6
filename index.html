<!DOCTYPE html>
<html lang="en">

<!--Head section contains metadata (not displayed in page)-->
<head>
  <style>
    h5 {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
    p {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }
  </style>
  <!--viewport scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--favicon-->
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <!--Title displayed in browser tab-->
  <title>Spooky Stuff</title>
</head>

<body>
    <div class="header">
        <h2>SPOOKY!</h2>
    </div>
    <div class="grid">
        <div class="grid-item wide">
            <img src="/image/Tablet.jpg" alt="Tablet" class="responsive-wide">
        </div>
        <div class="grid-item square1">
            <img src="/image/PotionF.jpg" alt="PotionF" class="responsive-square1">
        </div>
        <div class="grid-item square2">
            <img src="/image/PotionJ.jpg" alt="PotionJ" class="responsive-square2">
        </div>
        <div class="grid-item square3">
            <img src="/image/PotionSN.jpg" alt="PotionSN" class="responsive-square3">
        </div>
        <div class="grid-item square4">
            <img src="/image/Stick.jpg" alt="Stick" class="responsive-square4">
        </div>
        <div class="grid-item square5">
            <img src="/image/SwordAO.jpg" alt="SwordAO" class="responsive-square5">
        </div>
        <div class="grid-item square6">
            <img src="/image/SwordG.jpg" alt="SwordG" class="responsive-square6">
        </div>
        <div class="grid-item square7">
            <img src="/image/SwordMC.jpg" alt="SwordMC" class="responsive-square7">
        </div>
        <div class="grid-item tall">
            <img src="/image/Coughfin.jpg" alt="Coughfin" class="responsive-tall">
          </div>
</div>

</body>

</html>
